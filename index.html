<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/Zacrous/Zacrous.github.io/img/tubiao.webp" sizes="32x32">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link href="//at.alicdn.com/t/font_2315572_caqdnjpe8dn.css" rel="stylesheet">
    <style type="text/css">
        /*类*/
        .social-icon {margin: 1vw;}
        .msg {color: rgb(255, 255, 255);font-family: 'ZCOOL KuaiLe';text-align: center;text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.75);}
        .btm {margin: auto;display: block;width: 14vh;height: 5vh;border-radius: 5vh;background-color: transparent;border: 0.5vh solid white;font-size: 3vh;line-height: 5vh;}
        .btm:hover {background-color: white;color: black;animation-name: btm;animation-duration: 0.5s;}
        /*ID*/
        /*框架*//*响应*/
        #card {position: relative;margin: auto;width: 60vw;height: 70vh; max-width: 900px;top: 15vh;animation-name: card;animation-duration: 1s;backdrop-filter: blur(8px);border-radius: 5vh;box-shadow: 0px 0px 60px #000000}
        #left {animation-name: op;animation-duration: 1.5s;position: absolute;width: 60%;height: 100%;top: 5%;left: 20%}
        /*文本*//*内容*/
        #message {position: relative;margin: auto;width: 90%;height: 28%;top: 12vh;}
        /*图片*//*内容*/
        #img {position: relative;margin: auto;width: calc(18vh + 5vw);height: calc(18vh + 5vw);top: 12vh;border-radius: calc(18vh + 5vw);background-image: url(https://cdn.jsdelivr.net/gh/Zacrous/Zacrous.github.io/img/touxiang.webp);background-size: cover;box-shadow: 0px 0px 10px black;}
        /*按钮*//*交互*/
        #btm_box {position: absolute;height: 10%;width: 0;bottom: 12vh;left: calc(50% - 7vh);text-align: center;}
        #social {position: absolute;height: 10%;width: 90%;bottom: 4vh;left: 5%;text-align: center;}
        /*标签*//*美化*/
        a {text-decoration: none;color: white;}
        h1 {margin-top: 1vmin;font-size: 4vh;margin-bottom: 1vmin;}
        /*动画*//*美化*/
        @keyframes card {0% {width: 12vh}50% {width: 12vh}100% {width: 60vw}}
        @keyframes op {0% {opacity: 0;}66%{opacity: 0;}100% {opacity: 1;}}
        @keyframes bright {0% {filter: brightness(0);}100% {filter: brightness(1);}}
        @keyframes btm {0% {background-color: transparent;color: white;}100% {background-color: white;color: black;}}
        /*适应*//*响应*/
        @media screen and (max-width:466px) {#card{width: 280px;}@keyframes card {0% {width: 12vh}50% {width: 12vh}100% {width: 280px}}.social-icon {margin: 4px;}   }
    </style>
    <title>Zacrous主页</title>
    <!--本主页系本人写的第一个网页 技术欠佳 见谅 求别盗-->
</head>

    <div id="card">
        <svg style="height: 100%;width:auto;position:absolute;top:0" viewBox ="0 0 15 160 "><path d="m10 0 a10 10 0 0 0 -10 10 v140 a10 10 0 0 0 10 10 v-70 c0 -10 5 -10 5 -20 v-70 Z" fill="white"/></svg>

            <div id="btm_box">
                <a href="http://blog.zacrous.top"><div class="btm msg">博客</div></a>
            </div>

        </div>

    </div>

</body>
</html>
